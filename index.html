<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product review</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">

        <div class="cart">Cart : {{ cart }}</div>

        <div class="product-display">
            <div class="product-container">

                <div class="product-image">

                    <img v-bind:src="Image" alt="sock image"> <!-- This a shor hand for v-bind wich is simply the : -->
                
                </div>

                <div class="product-info">
                    <h1>{{ Title }}</h1>
                    <p v-if="Inventory > 10">In stock</p>
                    <p v-else-if="Inventory <= 10 && Inventory > 0">Almost sould out !</p>
                    <p v-else>Out of stock</p>
                    <p v-show="OnSale">On sale</p>
                    <ul>
                         <li v-for="detail in details">{{detail}}</li>
                         <li
                             class="color-circle" 
                            :style="{ backgroundColor:variant.color }" 
                            v-for="(variant, index) in variants"
                            :key="variant.id" 
                            @mouseover="updateVariant(index)"
                            :disabled="!inStock"
                            
                         
                         >{{}}</li>
                    </ul>
                    <button class="button" @click="addToCart" :class="{disabledButton : !InStock}">Add to cart</button>
                </div>

            </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.vue"></script>

    <!-- Mount App-->
    <script>
        const MountedApp = app.mount("#app");
    </script>
  </body>
</html>
